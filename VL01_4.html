<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        let found = false;  
        document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là:<br>");
        while (!found) {
            let next = a + b;
            if (next % 5 === 0) {
                document.write(next + "<br>");
                found = true;  
            }
            a = b;
            b = next;
        }
    </script>
</body>
</html>
