<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi của bạn:"));
        if (isNaN(age) || age <= 0 || age >= 120) {
            alert("Vui lòng nhập một số nguyên hợp lệ từ 1 đến 119.");
        } else {
            alert("Tuổi của bạn là: " + age);
        }
    </script>
</body>
</html>
