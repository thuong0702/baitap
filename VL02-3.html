<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
    <style>
        pre { font-size: 18px; line-height: 1.2; }
    </style>
</head>
<body>
    <script>
    const n = 5;

   
    document.write("<br><pre>");
    for (let i = 1; i <= n; i++) {
      document.write("* ".repeat(i) + "<br>");
    }
    document.write("</pre>");


    document.write("<br><pre>");
    for (let i = 1; i <= n; i++) {
      document.write("&nbsp;&nbsp;".repeat(n - i) + "* ".repeat(i) + "<br>");
    }
    document.write("</pre>");


    document.write("<br><pre>");
    for (let i = n; i >= 1; i--) {
      document.write("* ".repeat(i) + "<br>");
    }
    document.write("</pre>");

   
    document.write("<br><pre>");
    for (let i = n; i >= 1; i--) {
      document.write("&nbsp;&nbsp;".repeat(n - i) + "* ".repeat(i) + "<br>");
    }
    document.write("</pre>");
    </script>
</body>
</html>
