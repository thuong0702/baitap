<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let inputSoTien = prompt("Nhập số tiền ban đầu (đồng):");
        let soTien = parseFloat(inputSoTien);
        let inputLaiSuat = prompt("Nhập lãi suất hàng tháng (%):");
        let laiSuat = parseFloat(inputLaiSuat);
        let inputSoThang = prompt("Nhập số tháng cho vay:");
        let soThang = parseInt(inputSoThang);

        if (isNaN(soTien) || isNaN(laiSuat) || isNaN(soThang) || soTien < 0 || laiSuat < 0 || soThang <= 0) {
            alert("Vui lòng nhập các giá trị hợp lệ.");
        } else {
            let tongTien = soTien * Math.pow((1 + laiSuat / 100), soThang);
            alert("Tổng số tiền sau " + soThang + " tháng là: " + tongTien.toFixed(2) + " đồng.");
        }
    </script>
</body>
</html>
