<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tuổi, kiểm tra và in kết quả xem học sinh có đủ điều kiện vào học lớp 10 hay không.</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi của học sinh:"));
        if (age >= 15 && age <= 18) {
            alert("Học sinh đủ điều kiện vào học lớp 10.");
        } else {
            alert("Học sinh không đủ điều kiện vào học lớp 10.");
        }
    </script>
</body>
</html>
