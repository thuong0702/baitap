    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0.</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập một số nguyên bất kỳ:"));
        if (number > 0) {
            alert("Số bạn nhập là dương.");
        } else if (number < 0) {
            alert("Số bạn nhập là âm.");
        } else {
            alert("Số bạn nhập là 0.");
        }
   </script>
</body>
</html>
