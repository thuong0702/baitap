<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Giải phương trình bậc 2.</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập hệ số a:"));
        let b = parseFloat(prompt("Nhập hệ số b:"));    
        let c = parseFloat(prompt("Nhập hệ số c:"));
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Vui lòng nhập các hệ số hợp lệ.");
        } else {
            let delta = b * b - 4 * a * c;
            if (delta < 0) {
                alert("Phương trình vô nghiệm.");
            } else if (delta === 0) {
                let x = -b / (2 * a);
                alert("Phương trình có nghiệm kép: " + x.toFixed(2));
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert("Phương trình có hai nghiệm phân biệt: " + x1.toFixed(2) + " và " + x2.toFixed(2));
            }
        }
    </script>
</body>
</html>
