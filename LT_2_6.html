<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập hệ số a:"));
        let b = parseFloat(prompt("Nhập hệ số b:"));

        if (isNaN(a) || isNaN(b)) {
            alert("Vui lòng nhập các hệ số hợp lệ.");
        } else if (a === 0) {
            if (b === 0) {
                alert("Phương trình có vô số nghiệm.");
            } else {
                alert("Phương trình vô nghiệm.");
            }
        } else {
            let x = -b / a;
            alert("Nghiệm của phương trình là: " + x.toFixed(2));
        }
        </script>
</body>
</html>
