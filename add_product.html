<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card w-50">
    <div class="card-header">
      ➕ Thêm sản phẩm mới
    </div>
    <div class="card-body p-4">
      <form action="upload_product.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">📌 Tên sản phẩm</label>
          <input type="text" name="name" class="form-control" placeholder="Nhập tên sản phẩm..." required>
        </div>
        <div class="mb-3">
          <label class="form-label">💰 Giá (VND)</label>
          <input type="number" name="price" class="form-control" placeholder="Ví dụ: 250000" required>
        </div>
        <div class="mb-3">
          <label class="form-label">📦 Số lượng</label>
          <input type="number" name="quantity" class="form-control" placeholder="Nhập số lượng" required>
        </div>
        <div class="mb-3">
          <label class="form-label">🖼️ Ảnh sản phẩm</label>
          <input type="file" name="image" class="form-control" accept="image/*" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="quanly.php" class="btn btn-secondary">⬅ Quay lại</a>
          <button type="submit" class="btn btn-primary">💾 Lưu sản phẩm</button>
