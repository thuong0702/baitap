<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
    <script>
        let temperature;
        do {
            temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại (°C):"));
            if (temperature > 100) {
                alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
            } else if (temperature < 20) {
                alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
            }
        } while (temperature > 100 || temperature < 20);
        alert("Nhiệt độ hiện tại là: " + temperature + "°C");
    </script>
</body>
</html>
