<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học lực của học sinh theo điểm số</title>
</head>
<body>
    <script>
        let testScore = parseFloat(prompt("Nhập điểm bài kiểm tra:"));
        let midtermScore = parseFloat(prompt("Nhập điểm thi giữa kỳ:"));
        let finalExamScore = parseFloat(prompt("Nhập điểm thi cuối kỳ:"));

        let averageScore = (testScore + midtermScore + finalExamScore) / 3;

        if (averageScore >= 8) {
            alert("Học sinh đạt loại Giỏi.");
        } else if (averageScore >= 6.5) {
            alert("Học sinh đạt loại Khá.");
        } else if (averageScore >= 5) {
            alert("Học sinh đạt loại Trung bình.");
        } else {
            alert("Học sinh đạt loại Yếu.");
        }
      </script>
</body>
</html>
