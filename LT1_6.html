<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hoa hồng nhận được dựa trên mức doanh số bán hàng.</title>
</head>
<body>
    <script>
        let sales = parseFloat(prompt("Nhập doanh số bán hàng:"));
        let commission;

        if (sales < 100000) {
            commission = sales * 0.05; 
        } else if (sales < 200000) {
            commission = sales * 0.07; 
        } else if (sales < 500000) {
            commission = sales * 0.1; 
        } else {
            commission = sales * 0.15; 
        }

        alert("Hoa hồng nhận được là: " + commission.toFixed(2));
        </script>
</body>
</html>
