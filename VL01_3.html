<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        document.write("20 số trong dãy Fibonacci đầu tiên là:<br>");
        document.write(a + "<br>");
        document.write(b + "<br>");
        for (let i = 2; i < 20; i++) {
            let next = a + b;
            document.write(next + "<br>");
            a = b;
            b = next;
        }
    </script>
</body>
</html>
