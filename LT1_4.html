<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Nhập số thứ nhất:"));
        let num2 = parseInt(prompt("Nhập số thứ hai:"));
        let num3 = parseInt(prompt("Nhập số thứ ba:"));

        let max = num1; 

        if (num2 > max) {
            max = num2; 
        }
        if (num3 > max) {
            max = num3; 
        }

        alert("Giá trị lớn nhất trong ba số là: " + max);
    </script>
</body>
</html>
