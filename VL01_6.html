<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
    <script>
        let sum = 0;
        for (let i = 1; i <= 30; i++) {
            sum += i * 7;
        }
        document.write("Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);        

    </script>
</body>
</html>
