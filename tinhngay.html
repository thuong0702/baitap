 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính ngày </title>
</head>
<body>
 
    <script>
        let month = parseInt(prompt("Nhập tháng (1-12):"));
switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng này có 31 ngày.");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng này có 30 ngày.");
                break;
            case 2:
                let year = parseInt(prompt("Nhập năm:"));
                if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    alert("Tháng này có 29 ngày (năm nhuận).");
                } else {
                    alert("Tháng này có 28 ngày.");
                }
                break;
            default:
                alert("Tháng không hợp lệ. Vui lòng nhập từ 1 đến 12.");
        }
    </script>
</body>
</html>
