<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let Number = parseInt(prompt("Nhập số nguyên dương n:"));
        let count = 0;
        let num = 2;
        document.write("Các số nguyên tố đầu tiên là: <br>");
        while (count < Number) {
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.write(num + "<br>");
                count++;
            }
            num++;
        }
    </script>
</body>
</html>
