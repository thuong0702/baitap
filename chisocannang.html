<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
    <h2>Nhập chỉ số cân nặng cơ thể của bạn vào đây cho tôi NHANH</h2>
    <input type="number" id="weight" placeholder="Cân nặng (kg)" required>
    <input type="number" id="height" placeholder="Chiều cao (m)" required>
    <button onclick="calculateBMI()">Tính chỉ số BMI</button> 
    <p id="result"></p>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('result').innerText = "Vui lòng nhập cân nặng và chiều cao hợp lệ.";
                return;
            }
            const bmi = weight / (height * height);
            document.getElementById('result').innerText = `Chỉ số BMI của bạn là: ${bmi.toFixed(2)}`;
            if (bmi < 18.5) {
                document.getElementById('result').innerText += " (Thiếu cân)";
            } else if (18.5<bmi < 24.9) {
                document.getElementById('result').innerText += " (Bình thường)";
            } else if (25 < bmi < 30) {
                document.getElementById('result').innerText += " (Thừa cân)";
            } else {
                document.getElementById('result').innerText += " (Béo phì)";
            }
        }  
        </script>
</body>
</html>
