<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
    <style>
       
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td, th {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
       
    </style>
</head>
<body>
    <table id="bangCuuChuong">
        <caption>BẢNG CỬU CHƯƠNG</caption>
    </table>

    <script>
      
        let table = document.getElementById("bangCuuChuong");

       

        for (let i = 2; i <= 9; i++) {
            let row = document.createElement("tr");
           

            for (let j = 1; j <= 9; j++) {
                let cell = document.createElement("td");
                cell.textContent = i + " × " + j + " = " + (i * j);
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    </script>
</body>
</html>
