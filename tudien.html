<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Từ điển Anh - Việt</h2>>
   <form id="searchForm">
       <input type="text" id="searchInput" placeholder="Nhập từ cần tìm...">
       <button type="submit">Tìm kiếm</button>
    </form>
    <p id="result"></p>
    <script>
        let englishWords = ["hello", "world", "computer", "programming", "javascript"];
        let vietnameseWords = ["xin chào", "thế giới", "máy tính", "lập trình", "javascript"];
       document.getElementById("searchForm").onsubmit = function(e) {
      e.preventDefault();
      let word = document.getElementById("searchWord").value.trim().toLowerCase();
      let index = englishWords.indexOf(word);
      let result = document.getElementById("result");
      if(index !== -1) {
        result.textContent = "Tiếng Việt: " + vietnameseWords[index];
      } else {
        result.textContent = "Không tìm thấy";
      }
    }
    </script>
</body>
</html>
