<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in hình chữ nhật</title>
    <style>
     pre { font-size: 18px; line-height: 5; }
     </style>   

</head>
<body>
    
    <script>
        let rows = 2;
        let cols = 10; 
        let output = "";

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                output += "* ";
            }
            output += "<br>"; 
        }

        document.write("<pre>"+output);
    </script>
</body>
</html>
