<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        const number = parseInt(prompt("nhập số nguyên dương :")); 
        const result = factorial(number);
        document.write("Giai thừa của " + number + " là: " + result);
    </script>
</body>
</html>
