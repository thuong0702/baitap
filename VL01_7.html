<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let output = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                output += "FizzBuzz<br>";
            } else if (i % 3 === 0) {
                output += "Fizz<br>";
            } else if (i % 5 === 0) {
                output += "Buzz<br>";
            } else {
                output += i + "<br>";
            }
        }
        document.write(output);
    </script>
</body>
</html>
