<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.</title>
</head>
<body>
    <script>
        let a= parseFloat(prompt("Nhập cạnh a:"));
        let b= parseFloat(prompt("Nhập cạnh b:"));      
        let c= parseFloat(prompt("Nhập cạnh c:"));
        if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
            alert("Vui lòng nhập các cạnh hợp lệ lớn hơn 0.");
        } else if (a + b > c && a + c > b && b + c > a) {
            alert("Ba số này có thể là cạnh của một tam giác.");
        } else {
            alert("Ba số này không thể là cạnh của một tam giác.");
        }
    </script>
</body>
</html>
