<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viết vòng lặp n là một số người dùng nhập từ bàn phím . in ra các số đó và kiểm tra xem điều kiện có phải là số nguyên dương không</title>
</head>
<body>
   <script>
   let n;
do {
    n = parseInt(prompt("Nhập số nguyên dương n:"));
} while (n <= 0 || Number.isInteger(n) === false);

let i = 1;
while (i <= n) {
    if (n % i === 0) {  
        console.log(i);
    }
    i++;
    document.write(i + "<br>" );
}


   </script>
</body>
</html>
