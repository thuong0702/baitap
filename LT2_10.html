<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let giadien = parseFloat(prompt("Nhập giá điện (đồng/kWh):"));
        let soDien = parseFloat(prompt("Nhập số điện tiêu thụ (kWh):"));
        if (isNaN(giadien) || isNaN(soDien) || giadien < 0 || soDien < 0) {
            alert("Vui lòng nhập giá điện và số điện hợp lệ (lớn hơn hoặc bằng 0).");
        } else {
            let tongTien = giadien * soDien;
            alert("Tổng tiền điện phải trả là: " + tongTien.toFixed(2) + " đồng.");
        }
    </script>
</body>
</html>
