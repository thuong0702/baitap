<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        let sum = a + b; 
        for (let i = 2; i < 20; i++) {
            let next = a + b;
            sum += next; 
            a = b;
            b = next;
        }
        document.write("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
    </script>
</body>
</html>
