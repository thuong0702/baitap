<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
    <script>
        let inputA = prompt("Nhập cạnh a:");
        let a = parseFloat(inputA);
        let inputB = prompt("Nhập cạnh b:");   
        let b = parseFloat(inputB);
        if (!isNaN(a) && a > 0 && !isNaN(b) && b > 0) {
            alert("Diện tích tam giác vuông là: " + ((a * b) / 2).toFixed(2));
        } else {
            alert("Vui lòng nhập các số hợp lệ lớn hơn 0.");
        }
    </script>
</body>
</html>
