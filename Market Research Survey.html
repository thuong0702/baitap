<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
</head>
<body>
    <form action="">
       <h3>What is your age range?</h3>
       <select >
        <option>18-24</option>
        <option>20-25</option>
        <option>30-25</option>
        <option>20-25</option>
       </select><br>
       <h3>What is your yearly income range?</h3>
       <input type="radio"name="abc">Male<br>
       <input type="radio"name="abc">Female<br>
       <input type="radio"name="abc">Nonbinary<br>
       <input type="radio"name="abc">Other<br>
<h3>Which of the following products have your purchased in the last 2 months. Please check all that apply.</h3>
<input type="checkbox"name="hobby">Product 1<br>
<input type="checkbox"name="hobby">Product 2<br>
<input type="checkbox"name="hobby">Product 3<br>
<h3>How often would you use our new product?</h3>
<input type="radio"name="abc">Male<br>
       <input type="radio"name="abc">Daily<br>
       <input type="radio"name="abc">Weekly<br>
       <input type="radio"name="abc">Monthly<br>
    </form>
</body>
</html>
