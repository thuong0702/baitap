<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển từ độ c sang độ F</title>
</head>
<body>
    <script>
        let input = prompt("Nhập nhiệt độ độ C:");
        let celsius = parseFloat(input);

        if (!isNaN(celsius)) {
            let fahrenheit = (celsius * 9/5) + 32;
            alert("Nhiệt độ tương ứng ở độ F là: " + fahrenheit.toFixed(2));
        } else {
            alert("Vui lòng nhập một số hợp lệ.");
        }
    </script>
</body>
</html>
