<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Thuế thu nhập cá nhân</title>
</head>
<body>
    <script>
let input = prompt("Nhập thu nhập cá nhân hàng tháng:");
let income = parseFloat(input);
if (isNaN(income) || income < 0) {
    alert("Vui lòng nhập một số hợp lệ lớn hơn hoặc bằng 0.");
} else {
    let tax;
    if (income <= 5000000) {
        tax = 0;
    } else if (income <= 10000000) {
        tax = (income - 5000000) * 0.05;
    } else if (income <= 18000000) {
        tax = (income - 10000000) * 0.1 + 250000;
    } else if (income <= 32000000) {
        tax = (income - 18000000) * 0.15 + 1150000;
    } else if (income <= 52000000) {
        tax = (income - 32000000) * 0.2 + 4150000;
    } else {
        tax = (income - 52000000) * 0.25 + 9150000;
    }
    alert("Thuế thu nhập cá nhân phải nộp là: " + tax.toFixed(2) + " đồng.");
}
    </script>
</body>
</html>
